<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Lukas Chat-room</title>

<body>
    <div class="container my-4">

        <h1 class="my-4 text-center">Lukas Chat</h1>

        <div class="chat-rooms mb-3 text-center">

            <div class="my-2">choose a chat-room:</div>

            <button class="btn" id="general"> #General </button>
            <button class="btn" id="back-end"> #Back-end </button>
            <button class="btn" id="front-end"> #Front-end </button>
            <button class="btn" id="randon"> #Random Tech </button>

        </div>

        <div class="chat-window">

            <ul class="chat-list list-group"> </ul>

        </div>

        <form class="new-chat my-3">

            <div class="input-group">

                <div class="input-group-prepend">
                     <div class="input-group-text"> Your message </div>
                 </div>

                <input type="text" id="message" class="form-control" required>

                <div class="input-group-append">
                    <input type="submit" value="send" class="btn">
                </div>

            </div>

        </form>

        <form class="new-name my-3">

            <div class="input-group">

                <div class="input-group-prepend">
                     <div class="input-group-text"> Name update: </div>
                 </div>

                <input type="text" id="message" class="form-control" required>

                <div class="input-group-append">
                    <input type="submit" value="update" class="btn">
                </div>

                <div class="update-mssg"></div>

            </div>

        </form>

    </div>
